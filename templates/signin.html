<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <style>
         body{
            height: fit-content;       
            width: fit-content;
            margin: auto;
            margin-top: 100px;
            box-sizing: border-box;
            background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }
        h1{
            text-align: center;
        }
        .container{
            background-color: white;
            color:  black;
            height: fit-content;
            width: fit-content;
            padding: 20px;
            border-radius: 10px;
            border:2px solid black ;
        }
        #password{
            margin-right: 4px;
        }
        .container form input{
            padding:5px;
            margin:5px;
            border:1px solid black;
            border-radius: 5px;
        }
        button{
            height: fit-content;
            width: fit-content;
            background-color:lightblue;
            text-align: center;
            display: block;
            padding: 5px 50px;
            margin: 15px auto;
        }
        button:focus{
            background-color: lightseagreen;
        }

        /* initial position for pages coming FROM signup */
.page-wrapper {
    transform: translateX(-100%); /* slide in from LEFT */
    opacity: 0;
    transition: transform 0.5s ease, opacity 0.5s ease;
}

.page-wrapper.slide-in {
    transform: translateX(0);
    opacity: 1;
}

/* when clicking SIGNUP â†’ slide signin page to LEFT */
.slide-left {
    transform: translateX(-100%);
    opacity: 0;
}


    </style>
</head>
<body>
    <div class="page-wrapper">
    <div class="container">
        {% for message in messages %}
            {{message}}
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <h1>Login</h1>
            <label for="">Username:</label>
            <input type="text" name="username" required> <br>
            <label for="" id="password">Password:</label>
            <input type="password" name="password" required> <br>
            <button type="submit">submit</button>
        </form>
        <p>go to register : <a href="{% url 'signup' %}">Signup</a></p>    
    </div>
    </div>
    <script>
window.addEventListener("load", function() {
    document.querySelector(".page-wrapper").classList.add("slide-in");
});

document.getElementById("signupLink").addEventListener("click", function(e) {
    e.preventDefault();

    document.querySelector(".page-wrapper").classList.add("slide-left");

    setTimeout(() => window.location.href = this.href, 500);
});
</script>


</body>
</html>
